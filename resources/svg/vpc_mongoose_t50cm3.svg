<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" id="panel" viewBox="0 0 1341 948">
  <style>
      html,
      body {
        margin: 0;
        height: 100%;
        font-family: system-ui;
      }
      image {
        pointer-events: none;
      }

      /* boxes: invisible but mouse friendly */
      .button-box {
        fill: rgba(0, 255, 0, 0);
        stroke: rgba(0, 255, 0, 0);
        cursor: pointer;
        transition: 0.15s;
      }
      .button-box:hover {
        fill: rgba(0, 255, 0, 0.12);
        stroke: rgba(0, 255, 0, 0.85);
        stroke-width: 2;
      }

      .draft-box {
        fill: rgba(0, 128, 255, 0.25);
        stroke: #008cff;
        stroke-dasharray: 4 2;
      }

      .button-text {
        pointer-events: none;
        font-size: 10px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: middle;
        fill: #444;
      }

      #toolbar button:hover {
        background: #444;
      }
      #toolbar button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #hint {
        font-size: 11px;
        opacity: 0.8;
        display: block;
        margin-bottom: 4px;
      }
      #controls {
        display: flex;
        align-items: center;
        gap: 6px;
      }
    </style>
