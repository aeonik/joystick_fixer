<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" id="panel" viewBox="0 0 1341 948">
  <script type="text/javascript"><![CDATA[
  document.addEventListener("DOMContentLoaded", function() {
    console.log("SVG DOM ready!");

    const buttons = document.querySelectorAll('.button-box');

    buttons.forEach(function(button) {
      button.style.cursor = 'pointer';
      button.addEventListener('click', function() {
        const message = "clicked:" + button.id;
        console.log(message);
        window.status = message;
      });
    });
  });
]]></script>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      font-family: system-ui;
    }
    image {
      pointer-events: none;
    }
    /* boxes: invisible but mouse friendly */
    .button-box {
      fill: rgba(0, 255, 0, 0);
      stroke: rgba(0, 255, 0, 0);
      cursor: pointer;
      transition: 0.15s;
    }
    .button-box:hover {
      fill: rgba(0, 255, 0, 0.12);
      stroke: rgba(0, 255, 0, 0.85);
      stroke-width: 2;
    }
    .button-box.selected {
      fill: rgba(255, 255, 0, 0.15);
      stroke: rgba(255, 255, 0, 1);
      stroke-width: 2;
    }
    .button-text {
      pointer-events: none;
      font-size: 9px;
      font-weight: 500;
      text-anchor: start;
      dominant-baseline: middle;
      fill: #444;
      transform: translate(-50px, 0);
    }
    .button-text {
      paint-order: stroke;
      stroke: rgba(255, 255, 255, 1);
      stroke-width: 4;
    }
  </style>
