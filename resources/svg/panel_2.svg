<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" id="panel">
  <style>
  image{pointer-events:none}

  /* boxes: invisible but mouse&#x2011;friendly */
  .button-box{fill:rgba(0,255,0,0);stroke:rgba(0,255,0,0);cursor:pointer;transition:.15s}
  .button-box:hover{fill:rgba(0,255,0,.12);stroke:rgba(0,255,0,.85);stroke-width:2}
  .button-box.active{fill:rgba(255,255,0,.12);stroke:rgba(255,255,0,1)}
  .button-box.selected{fill:rgba(255,0,255,.12);stroke:rgba(255,0,255,1);stroke-width:2}

  .draft-box{fill:rgba(0,128,255,.25);stroke:#008cff;stroke-dasharray:4 2}

  .button-text{pointer-events:none;font-size:13px;font-weight:500;text-anchor:middle;dominant-baseline:middle;fill:#444}

  #toolbar{position:fixed;top:8px;right:8px;background:#111a;border-radius:6px;padding:6px 8px;color:#fff;font-size:13px}
  #toolbar button{margin-left:6px;padding:4px 8px;background:#333;border:1px solid #555;color:#fff;border-radius:3px;cursor:pointer}
  #toolbar button:hover{background:#444}
  #toolbar button:disabled{opacity:0.5;cursor:not-allowed}
  #hint{font-size:11px;opacity:.8;display:block;margin-bottom:4px}
  #controls{display:flex;align-items:center;gap:6px}
</style>
